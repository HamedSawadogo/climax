<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>climax</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Climax</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Accueil <span class="sr-only">(current)</span></a>
        </div>
    </div>
</nav>
<div class="container" style="max-width: 500px">
    <br>
    <h3 class="mb-3">veillez svp selectionner un fichier</h3>
    <strong class="error" style="color:red;">
        <br>
        <strong th:if="${error}">
            <p style="color:red" th:text="${error}"></p>
        </strong>
    </strong>
    <form
        id="uploadForm"
        method="post"
        th:action="@{/files/upload}"
        enctype="multipart/form-data"
       >
        <input class="file" id="input-file"  type="file" name="file" />
        <button  class="btn btn-sm btn-outline-success float-right" id="btn" type="submit">
            Upload
        </button>
    </form>
</div>
<br>
<div class="container">
    <h4 style="color:green;font-weight: bold">Moyenne Salariale par Profession</h4>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Profession</th>
            <th scope="col">Moyenne par Profession en K €</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${moyennesSalariales}">
            <td style="font-size: 22px;" th:text="${entry.key}"></td>
            <td style="color:orange;font-size: 22px;font-weight: bold;"  th:text="${entry.value}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <h6>contenu des fichiers</h6>
    <div th:unless="${#lists.isEmpty(employees)}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Age</th>
                <th scope="col">proféssion</th>
                <th scope="col">Salaire K €</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee: ${employees}">
                <td><span th:text="${employee.firstName}"> Prénom </span></td>
                <td><span th:text="${employee.lastName}"> Prénom </span></td>
                <td><span th:text="${employee.age}"> Age </span></td>
                <td><span th:text="${employee.djob}"> Proféssion </span></td>
                <td><span th:text="${employee.salary}"> Salaire€ </span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
